{% extends 'base.html' %}
{% block body %}
<div class="shadow card" style="background-color:lightblue">
            <div class="card-body">
                <h5 class="card-title">{{task.name}}</h5>
            <p><b>{{task.priority}}</b></p>
                <p>{{task.date}}</p>
                <a class="btn btn-success" href="{% url 'delete' task.id %}">Done</a>
                <a class="btn btn-warning" href="{% url 'update' task.id %}">Edit</a>
            </div>
        </div>
    {% endblock %}
